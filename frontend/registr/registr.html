		<script>
			const formEl = document.querySelector('form');
			formEl.addEventListener('submit', event => {
			    event.preventDefault();
			
			    const formData = new FormData(formEl);
			    const Emailq = formData.get('email')
			    const Passwordq = formData.get('password')
			    const Nameq = formData.get('name')
			    const Surnameq = formData.get('surname')
			    const Patronimycq = formData.get('patronimyc')
